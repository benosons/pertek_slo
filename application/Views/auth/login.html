  			 $('#btn-login-dark').on('click', function(e) {
  				$('body').attr('class', 'login-layout');
  				$('#id-text2').attr('class', 'white');
  				$('#id-company-text').attr('class', 'blue');

  				e.preventDefault();
  			 });
  			 $('#btn-login-light').on('click', function(e) {
  				$('body').attr('class', 'login-layout light-login');
  				$('#id-text2').attr('class', 'grey');
  				$('#id-company-text').attr('class', 'blue');

  				e.preventDefault();
  			 });
  			 $('#btn-login-blur').on('click', function(e) {
  				$('body').attr('class', 'login-layout blur-login');
  				$('#id-text2').attr('class', 'white');
  				$('#id-company-text').attr('class', 'light-blue');

  				e.preventDefault();
  			 });

			   $('[name="register_username"]').on('keyup', function(){
					var formData = new FormData();
						formData.append('user_name', $('[name="register_username"]').val());
						formData.append('user_email', $('[name="register_email"]').val());
						$.ajax({
							type: 'post',
							processData: false,
							contentType: false,
							url: 'checkUser',
							data : formData,
							success: function(result){
							var code = result.code;
							
							if(code == '0'){
								window.ada = 0;
								$('[name="register_username"]').parent().removeClass('has-error')
								$('#adaDOng').hide();
								// $('#isregis').prop('disabled', false);
								if($('[name="register_email"]').val() &&  $('[name="register_username"]').val() && $('[name="register_password"]').val() && $('[name="register_badan_usaha"]').val())
								{
									// if($('#teknis').is(":checked")){
										$('#isregis').prop('disabled', false);
									// }
									
								}else{
									$('#isregis').prop('disabled', true);
								}
							}else{
								window.ada = 1;
								$('[name="register_username"]').parent().addClass('has-error')
								$('#adaDOng').show();
								$('#isregis').prop('disabled', true);

							}
						}
				});
				})

				$('#btnlogin').on('click', function(){
					$('#iniMessage').hide();
					$('#message').text('');
				});

				if($('#message').text()){
					$('#iniMessage').show();
				}

				setTimeout(function(){
					$('#iniMessage').hide();
					$('#message').text('');
				}, 10000)


				$('.regis').on('keyup', function() {
					if($('[name="register_email"]').val() &&  $('[name="register_username"]').val() && $('[name="register_password"]').val() && $('[name="register_badan_usaha"]').val())
					{
						// if($('#teknis').is(":checked")){
							$('#isregis').prop('disabled', false);
						// }
						
					}else{
						$('#isregis').prop('disabled', true);
					}
					
				})

				// $('[name="register_tipe"]').on('change', function name() {
				// 	if($('#teknis').is(":checked") || $('#operasi').is(":checked")){
				// 		if(window.ada == 0){
				// 			$('#isregis').prop('disabled', false);
				// 		}
				// 	}else{
				// 		$('#isregis').prop('disabled', true);
				// 	}
				// })

  			});

			  function validateForm(){
					let x = $('[name="username"]').val();
					let y = $('[name="password"]').val();
						if (x == "" & y == "") {
							$('#iniMessage').show();
							$('#message').text('Harap isi username dan password');
							return false;
						}
			 }
